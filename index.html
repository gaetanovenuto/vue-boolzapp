<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML/CSS/JS</title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/framework12col.css">
    </head>
    <body>

        <div id="app">

            <!-- header -->
            <header class="green-bg">
            
            </header>
            <!-- /header -->

            <!-- main -->
            <main class="grey-bg d-flex justify-content-center">
                <div class="myContainer test-background" id="app-container">
                    <div class="row">
                        <div class="col-5 lightgrey-bg" id="left-side">
                            <div class="user-profile">
                                <div class="imageContainer">
                                    <img src="img/avatar_io.jpg" alt="Sofia">
                                </div>
                                <div class="titleContainer">Sofia</div>
                                <div class="user-actions">
                                    <button class="user-stories">
                                        <i class="fa-solid fa-circle-notch"></i>
                                    </button>
                                    <button class="message-icon">
                                        <i class="fa-solid fa-message"></i>
                                    </button>
                                    <button class="menu">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="desktop-notifications lightblue-bg">
                                <div class="imageContainer white-bg">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="titleContainer">
                                    <strong>Ricevi notifiche di nuovi messaggi</strong>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- /main -->
        </div>

        <!-- JS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
